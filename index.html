<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>formulario de registracion/sesion deslizante</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crear Cuenta</h1>
                <div class="social-container">
                    <a href="#" class="social"> <i class="fab fa-facebook-f"></i> </a>
                    <a href="#" class="social"> <i class="fab fa-google-plus-g"></i> </a>
                    <a href="#" class="social"> <i class="fab fa-linkedin-in"></i> </a>
                </div>
                <span>o usa tu email para la registración</span>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Registrate</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Inicia Sesión</h1>
                <div class="social-container">
                    <a href="#" class="social"> <i class="fab fa-facebook-f"></i> </a>
                    <a href="#" class="social"> <i class="fab fa-google-plus-g"></i> </a>
                    <a href="#" class="social"> <i class="fab fa-linkedin-in"></i> </a>
                </div>
                <span>o usa tu cuenta</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button>Iniciar Sesión</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido de Vuelta!</h1>
                    <p>Para mantenerte conectado con nosotros por favor logueate con tu información personal</p>
                    <button class="ghost" id="signIn">Iniciar Sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Hola Amigo!</h1>
                    <p>Ingresá tus detalles personales y unete a nosotros</p>
                    <button class="ghost" id="signUp">Registrate</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
